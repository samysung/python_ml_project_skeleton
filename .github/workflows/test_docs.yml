name: test-docs

on:
  push:
    branches:
      - main
  pull_request:
#  schedule:
#    - cron: "0 12 * * *" # test every 12 hours

jobs:
  build-docs:
    name: "Documentation test build"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
            channel-priority: "strict"
            envfile: "docs/doc_env.yml"
            reqfile: "docs/doc_requirements.txt"
            prefix: /usr/share/miniconda3/envs/docs
            pip_path: ~/.cache/pip
    steps:
    - uses: actions/checkout@v2

    - name: check env file
      run: cat ${{ matrix.envfile }}
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-variant: Mambaforge
        miniforge-version: latest
        activate-environment: docs
        use-mamba: true

    - name: Set cache date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - uses: actions/cache@v2
      with:
        path: ${{ matrix.prefix }}
        key: ${{ matrix.label }}-conda-${{ hashFiles('docs/doc_env.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
      id: cache

    - name: Update environment
      run: mamba env update -n docs -f ${{ matrix.envfile }}
      if: steps.cache.outputs.cache-hit != 'true'
    - name: Conda info
      shell: bash -l {0}
      run: |
        conda info -a
        conda list
    - name: Build Documentation
      shell: bash -l {0}
      working-directory: docs
      run: make html
