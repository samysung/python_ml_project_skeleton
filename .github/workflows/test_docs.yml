name: test-docs

on:
  push:
    branches:
      - test_rtd
  pull_request:
#  schedule:
#    - cron: "0 12 * * *" # test every 12 hours

jobs:
  build-docs:
    name: "Documentation test build"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
            channel-priority: "strict"
            envfile: "docs/doc_env.yml"
            reqfile: "docs/doc_requirements.txt"
    steps:
    - uses: actions/checkout@v2

    - name: check env file
      run: cat ${{ matrix.envfile }}

    - name: check requirement file
      run: cat ${{ matrix.reqfile }}

    - name: Install Conda environment with Micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: ${{ matrix.envfile }}
    - name: Conda info
      shell: bash -l {0}
      run: |
        conda info -a
        conda list
    - name: pip install oc requirements
      shell: bash -l {0}
      run: pip install ${{ matrix.reqfile }}
    - name: Build Documentation
      shell: bash -l {0}
      working-directory: docs
      run: make html